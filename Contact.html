        <!---THIS EECTION IS FOR THE CONTACT FORM AND ITS CONTAINERS-->
        <div class="contactForm">
            <form form="ContactUs">
            <!---this first section is peronal details name first & last as well as title-->
            <div class="PeronalDetailsSection">
                <fieldset>
                <label for="Firstname">First name</label>
                <input class="ContactFormField" type="text" required maxlength="20" id="Firstname">
                <br>
                <label for="Middlename">Middle name</label>
                <input class="ContactFormField" type="text" maxlength="20" id="Middlename">
                <br>
                <label for="Lastname">Last Name name</label>
                <input class="ContactFormField" type="text" required maxlength="20" id="Lastname">
                </fieldset>
            </div>

            <!--this section will be useed for the contact information of customer-->
            <div class="ContactDetailsSection">
                <fieldset>
                    <label for="Emailaddress">Email Address</label>
                    <input class="ContactFormField" type="email" minlength="1" maxlength="25" id="Emailaddress">
                    <br>
                    <label for="Phonenumber">Phone Number</label>
                    <input class="ContactFormField" type="number" required minlength="1" maxlength="10" id="Phonenumber">
                    <br>
                    <label for="Contactpreference">Contact Preference</label>
                    <select class="ContactFormField" name="Contactpreference" id="Contactpreference">
                        <option value="" selected>Select option</option>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                    </select>
                </fieldset>

            </div>

            <!--this section will contain the general query in question and what if any comments they would like to add-->
            <div class="QuerySectionDetails">
                <fieldset>
                    <label for="Query">Query</label>
                    <select class="ContactFormField" name="Query" id="Query">
                        <option value="collaberating">I am interested in collaberating</option>
                        <option value="websiteBuilding">I need a website</option>
                        <option value="pricing">I would like to know more in terms of pricing</option>
                        <option value="meeting">I would like a meeting</option>
                        <option value="other">other</option>
                    </select>
                    <br>
                    <label for="Description">Enter any extra notes or description you want to add</label>
                    <br>
                    <textarea spellcheck="true" class="DescriptionextArea" form="ContactUs" type="text" id="Description" area name="Description" maxlength="200" cols="100" rows="20" placeholder="Enter your notes here" ></textarea>
                </fieldset>

            </div>
            <input type="button" onclick="submitForm()" id="Submit" value="Submit Form">
            </form>
            
        </div>
